<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <title>Math Quiz</title>
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <main class="main">
    <h1 class="title">Math Quiz</h1>
    <form class="quiz">
      <div class="quiz__timer"></div>
      <h3 class="quiz__question dn">Question</h3>
      <input class="quiz__answer dn" placeholder="answer" type="text">
      <button class="quiz__start" type="button">start</button>
      <button class="quiz__reset dn" type="button">reset</button>
    </form>
  </main>
  <div class="blue-screen">
    <div class="blue-screen__inner">
      <span class="blue-screen__smile">:(</span>
      <p class="blue-screen__text">
      If your internet connection is OK try to refresh.<br>
      Report me if refresh is not helped.
      </p>
      <button class="blue-screen__refresh" type="button">Refresh</button>
    </div>
  </div>
</body>
</html>
